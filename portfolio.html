<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Obada Kadri</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div ng-app="OkProjects" ng-controller="ProjectsCtrl" class="span12">
          <div id="project-carousel" class="carousel slide" data-ride="carousel" data-interval="false">

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item" ng-class="{active: $first}" ng-repeat="slide in slides">
                <div ng-include src="'/slides/' + slide + '.html'"></div>
              </div>
            </div>

          </div>
        </div>


        <!-- Javascript -->
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/app/projects/OkProjects.js"></script>
        <script src="js/app/projects/ProjectsCtrl.js"></script>
        <script>
          $(function() {
            $(document.documentElement).keyup(function (event) {
              var direction = null;
              // handle cursor keys
              if (event.keyCode == 37) {
                direction = 'prev'; // go left
              } else if (event.keyCode == 39) {
                direction = 'next'; // go right
              }
              if (direction != null) {
                $('#project-carousel').carousel(direction);
              }
            });
          });
        </script>

    </body>

</html>
